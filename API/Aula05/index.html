<html>
    <head>
        <title> Aula 05 - Tabelas</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    </head>

    <body>
        <!--Abertura da tabela, definição das bordas para 10 pixels e
        definição do espaçamento internos das células da tabela para
        10 pixels, com altura e largura em 50% da minha tela-->
        <table border="10"cellspacing="10" cellpadding="10"
        height="50%" width="80%">
            <!--Abertura da primeira linha-->
            <tr height="50%" align="center" width="500px">
                <!--Abertura das células na linha-->
                <th width="10px">Ordem</th>
                <th width="180px">Nome</th>
                <th width="10px">Idade</th>
                <th width="300px">Linguagem Preferida</th>
            </tr>
            <tr height="50px" align="center" valign="middle">
                <td>01</td>
                <td>Mateus</td>
                <td>24</td>
                <td>JavaScript</td>
            </tr>
            <tr height="50px" align="center" valign="middle">
                <td>02</td>
                <td>Jenifer</td>
                <td>23</td>
                <td>JavaScript</td>
            </tr>
            <tr height="50px" align="center" valign="middle">
                <td>03</td>
                <td>Gabriel</td>
                <td>17</td>
                <td>Python</td>
            </tr>
        </table>
    </body>
</html>
